<html>
<head>
    <script type="text/javascript">
        function validatePwd()
        {
            var pwdval=document.getElementById('pwd').value;
            var regularExpression=/^[A-Z]+[a-z]+[@#$%&!]+[0-9]+$/;
            var passwordId=document.getElementById('pwdmsg');
            if(pwdval.length==0)
            {
                passwordId.textContent="password field should not be empty";
                passwordId.style.color="red";
            }
            else if(!regularExpression.test(pwdval))
            {
                passwordId.textContent="invalid password must have one uppercase,symbol,digit";
                passwordId.style.color="red";
            }
            else if(pwdval.length<6||pwdval.length>16)
            {
                passwordId.textContent="minlen:6 maxlen:16"
                passwordId.style.color="red";
            }
            else
            {
              passwordId.textContent="password is valid";
              passwordId.style.color="green";
            }
        }
        function validateCnfmPwd()
        {
            var pwdval=document.getElementById('pwd').value;
            var cnfmpwdval=document.getElementById('cnfmpwd').value;
            var confirmPasswordId=document.getElementById('cnfmpwdmsg');
            if(cnfmpwdval.length==0)
            {
                confirmPasswordId.textContent="confirm password field should not be";
                confirmPasswordId.style.color="red";
            }
            else if(pwdval!=cnfmpwdval)
            {
                confirmPasswordId.textContent="password dint matched";
                confirmPasswordId.style.color="red";
            }
            else
            {
                confirmPasswordId.textCotent="password matched";
                confirmPasswordId.style.color="green";
            }
        }
    </script>
    </head>
    <body>
    <form>
        <div>
            <label>password:</label>
            <input type="password" id="pwd" onblur="validatePwd()"/>
         </div>
         <div>
            <div id="pwdmsg"></div>
        </div>
        <div>
            <label>ConfirmPassword</label>
            <input type="password" id='cnfmpwd' onblur='validateCnfmPwd()'/>
            <div id="cnfmpwdmsg"></div>
         </div>
</form>
</body>
</html>
